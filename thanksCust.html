<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
.container {
  position: relative;
  text-align: center;
  color: white;
}

.bottom-left {
  position: absolute;
  bottom: 8px;
  left: 16px;
}

.top-left {
  position: absolute;
  top: 8px;
  left: 16px;
}

.top-right {
  position: absolute;
  top: 8px;
  right: 16px;
}

.bottom-right {
  position: absolute;
  bottom: 8px;
  right: 16px;
}

.centered {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}
</style>
  </head>
  <body>
    <div class="container">
      <img style="align:center;" 
                                src='https://drive.google.com/uc?export=view&id=1msodVRkLd7OnmmpfBZpcSt_FZ8jDIdkf' width="100%" height="100%"> 

      <div class="centered"><h1>Thank You</h1></div>
    </div>
  </body>
</html>
